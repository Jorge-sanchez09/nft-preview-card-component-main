<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="card__image-container">
      <img src="assets/images/image-equilibrium.jpg" alt="3D Cube">
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex-group">
      <span class="price">0.041 ETH</span>
      <span class="time-left">3 days left</span>
    </div>
    <div class="creator">
      <img src="assets/images/image-avatar.png" alt="Jules Wyvern image">
      <p>Creation of 
        <span class="creator__name">Jules Wyvern</span>
      </p>
    </div>
  </article>
</body>
</html>
